<h2 class="headcalac">กรอกข้อมูลก่อนเริ่มการคำนวณ</h2>
      <div class="textcalac1">ประเภทเงินฝาก</div>
      <fieldset class="depositInfo">
        <form name="formOption" id="formOption" method="post">
          <div class="row">
            <div class="col-md-form">
              <label for="menuAccount">ประเภทเงินฝาก :</label>
              <select id="menuAccount" name="account" style="width: 310px;text-align: center">
                <option value="" selected="selected">กรุณาเลือกประเภทเงินฝาก</option>
              </select>
              <br>
              <br>

              <div class="divacspe">
                <h3 class="headspe">ข้อมูลเฉพาะฝากประจำ</h3>
                <label for="menuDepositTermRange">ระยะเวลาการฝาก :</label>
                <select name="menuDepositTermRange" id="menuDepositTermRange" style="text-align: center;width: 310px ">
                  <option value="" selected="selected">ทุกระยะเวลาการฝาก</option>
                  <option value="0-30">ไม่เกิน 1 เดือน</option>
                  <option value="0-90">ไม่เกิน 3 เดือน</option>
                  <option value="0-180">ไม่เกิน 6 เดือน</option>
                  <option value="0-270">ไม่เกิน 9 เดือน</option>
                  <option value="0-360">ไม่เกิน 12 เดือน</option>
                  <option value="361-n">มากกว่า 12 เดือน</option>
                </select>
                <br>
                <br>
                <label for="menuDepositTermType">งวดการฝากที่กำหนด :</label>
                <select name="menuDepositTermType" id="menuDepositTermType" style="text-align: center;width: 310px ">
                  <option value="" selected="selected">ทั้งหมด</option>
                  <option value="1">ไม่ต้องฝากทุกเดือน</option>
                  <option value="2">ต้องฝากทุกเดือน</option>
                </select>
                <br>
                <br>
                <label for="menuInterestWithoutTax">ดอกเบี้ยปลอดภาษี :</label>
                <select name="menuInterestWithoutTax" id="menuInterestWithoutTax" style="text-align: center;width: 310px ">
                  <option value="" selected="selected">ทั้งหมด</option>
                  <option value="1">ปลอดภาษี</option>
                  <option value="2">ไม่ปลอดภาษี</option>
                </select>
              </div>
              <br>
              <br>
              <label for="menuFI">ชื่อสถาบันการเงิน :</label>
              <select id="menuFI1" name="fiName" style="width: 310px;text-align: center" onchange=ajaxAPI()>
                <option value="" selected="selected">กรุณาเลือกสถาบันการเงิน</option>
                <option value="002">กรุงเทพ </option>
                <option value="006">กรุงไทย</option>
                <option value="025">กรุงศรีอยุธยา</option>
                <option value="004">กสิกรไทย</option>
                <option value="069">เกียรตินาคิน</option>
                <option value="017">ซิตี้แบงก์</option>
                <option value="022">ซีไอเอ็มบี ไทย</option>
                <option value="011">ทหารไทย</option>
                <option value="067">ทิสโก้</option>
                <option value="071">ไทยเครดิตเพื่อรายย่อย </option>
                <option value="014">ไทยพาณิชย์</option>
                <option value="034">ธ.ก.ส.</option>
                <option value="065">ธนชาต</option>
                <option value="052">ธนาคารแห่งประเทศจีน (ไทย)</option>
                <option value="033">ธอส.</option>
                <option value="613">บค. แคปปิตอล ลิ้งค์</option>
                <option value="608">บค. ลินน์ ฟิลลิปส์ มอร์ทเก็จ</option>
                <option value="610">บค. เวิลด</option>
                <option value="453">บง. ศรีสวัสดิ</option>
                <option value="452">บง. แอ็ดวานซ์</option>
                <option value="026">เมกะ สากลพาณิชย์</option>
                <option value="024">ยูโอบี</option>
                <option value="073">แลนด์ แอนด์ เฮ้าส์</option>
                <option value="030">ออมสิน</option>
                <option value="066">อิสลาม</option>
                <option value="070">ไอซีบีซี (ไทย)</option>
              </select>
              <br>
              <br>
              <label for="txtBalanceAmount">จำนวนเงินฝากไม่เกิน (บาท) :</label>
              <input type="text" name="txtBalanceAmount" id="txtBalanceAmount" placeholder="ระบุจำนวนเงินฝาก" maxlength="15" style="width:310px;text-align: center"
              />
              <br>
              <br>
              <label for="menuAccntWithInsrnc">บัญชีเงินฝากแบบมีประกัน :</label>
              <select name="menuAccntWithInsrnc" id="menuAccntWithInsrnc" style="text-align: center;width: 310px">
                <option value="" selected="selected">ทั้งหมด</option>
                <option value="1"> บัญชีเงินฝากแบบไม่มีประกัน </option>
                <option value="2"> บัญชีเงินฝากแบบมีประกัน </option>
              </select>
              <br>
              <br>
              <label for="menuProductRelate">ต้องซื้อ/ใช้ผลิตภัณฑ์อื่นควบคู่กับการเปิดบัญชี :</label>
              <select name="menuProductRelate" id="menuProductRelate" style="text-align: center;width: 310px ">
                <option value="" selected="selected">ทั้งหมด</option>
                <option value="1"> ไม่ต้องซื้อ/ใช้ผลิตภัณฑ์อื่นควบคู่กับการเปิดบัญชี </option>
                <option value="2"> ต้องซื้อ/ใช้ผลิตภัณฑ์อื่นควบคู่กับการเปิดบัญชี </option>
              </select>
              <br>
              <br>
              <br>
              <!-- <input type="submit" class="btn btn-primary" value="แสดงข้อมูล" onclick="ajaxAPI()"> -->
              <a href="#showcalac" class="link-15 w-button" onclick="ajaxAPI()">แสดงข้อมูล</a>
        </form>
      </fieldset>
