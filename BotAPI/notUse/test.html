<body>
    <div class="ajax-container">

        <form name="fiForm" id="findFi" method="post">
            ชื่อสถาบันการเงิน :
            <input type="text" id="txtFIName" />
            <input id="btnFindFI" type="button" value="ค้นหา" />
        </form>

        <div class="display-data"> </div>
    </div>

    <script>
        $('#btnFindFI').click(function () {
            $(document).ready(function () {
                var criteria = {
                    AccountTypeList: '',
                    FICodeList: '002',
                    BalanceAmount: '500',

                    DepositTermRange: '',
                    DepositTermType: '',

                    AccntWithInsrnc: '',

                };

                    url: 'https://iapi.bot.or.th/Stat/ProductDisclosure/Deposit',
                    contentType: "application/json; charset=utf-8",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader(
                            'api-key', 'U9G1L457H6DCugT7VmBaEacbHV9RX0PySO05cYaGsm'
                        );
                    },
                    dataType: "json",
                    contentType: 'application/json; charset=utf-8',
                    Accept: 'application/json',
                    method: "POST",
                    data: JSON.stringify(criteria),
                    success: function (data) {
                        console.log(data);
                    }
                });
            })
        });
    </script>
</body>
